apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  selector:
    app: user
  type: NodePort
  ports:
    - name: http
      port: 8082
      nodePort: 30002

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  selector:
    matchLabels:
      app: user
  replicas: 1
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: server
          image: veronika2001/user:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082

---